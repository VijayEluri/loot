<html>
 <head>
  <title>loot :: Chart</title>
  <script language="javascript" type="text/javascript" src="../jquery.js"></script>
  <script language="javascript" type="text/javascript" src="../jquery.flot.js"></script>
  <script language="javascript" type="text/javascript" src="../jquery.flot.pie.js"></script>
  <script language="javascript" type="text/javascript" src="../jquery.flot.stack.js"></script>
  <script language="javascript" type="text/javascript" src="../jquery.flot.threshold.js"></script>
  <script language="javascript" type="text/javascript" src="../jquery.colorhelpers.js"></script>
  <script id="source" language="javascript" type="text/javascript">
   function load()
   {
     window.chart_handler.loadGraph();
   }

   function getGraph(gdata, gopts)
   {
     $.plot($("#placeholder"), gdata, gopts);
   }
  </script>
 </head>
 <body onload="load()">
  <div id="placeholder" style="width:100%;height:100%"></div>
 </body>
</html>
